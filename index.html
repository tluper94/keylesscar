<!DOCTYPE html>
<html>
<head>
	<title>Keyless Car</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	

	<input id="userinput" type="text" placeholder="Enter Car ID">
	<button id="enter">Enter</button>
	<div id="unlockedbuttons">
		<button class="keys" id="start" >Start</button>
		<button class="keys" id="off" >Off</button>
		<button class="keys" id="unlock" >Unlock</button>
		<button class="keys" id="lock" >Lock</button>
		<button class="keys" id="panic" >Panic</button>
	</div>

	<div class="car">
		<img class="car2" src="car5.png" width="780" height="350">
	</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
